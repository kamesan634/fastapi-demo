# Alembic 配置檔案
# 用於管理資料庫遷移

[alembic]
# 遷移腳本位置
script_location = alembic

# 模板檔案位置（使用預設）
# file_template = %%(rev)s_%%(slug)s

# 設定遷移腳本的時間戳格式
# timezone =

# 設定較大的截斷長度
truncate_slug_length = 40

# 設定版本路徑分隔符
# version_path_separator = os

# 設定 revision 編號為空
revision_environment = false

# 設定遷移來源（多頭遷移）
# sourceless = false

# 設定遷移版本檔案副檔名
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# 設定 output_encoding
output_encoding = utf-8

# 資料庫連線 URL（由環境變數覆寫）
sqlalchemy.url = mysql+pymysql://root:dev123@localhost:3302/fastapidemo_db?charset=utf8mb4


[post_write_hooks]
# 遷移腳本產生後執行的 hooks
# hooks = black
# black.type = console_scripts
# black.entrypoint = black


# Logging 設定
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
