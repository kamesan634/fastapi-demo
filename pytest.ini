[pytest]
# Pytest 配置

# 測試檔案路徑
testpaths = tests

# Python 檔案模式
python_files = test_*.py

# 測試類別模式
python_classes = Test*

# 測試函數模式
python_functions = test_*

# 啟用 asyncio 模式
asyncio_mode = auto

# 使用 session 級別的 event loop（整個測試 session 共用）
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session

# 輸出格式
addopts = -v --tb=short

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 標記定義
markers =
    slow: 標記為慢速測試
    integration: 標記為整合測試
    unit: 標記為單元測試
